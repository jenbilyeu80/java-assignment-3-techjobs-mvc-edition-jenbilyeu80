<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table th:each="job : ${jobs}" class="job-listing">
        <tr><td>ID <span th:text="${job.id}"></span></td></tr>
        <tr><td>Name <span th:text="${job.name}"></span></td></tr>
        <tr><td>Employer <span th:text="${job.employer}"></span></td></tr>
        <tr><td>Location <span th:text="${job.location}"></span></td></tr>
        <tr><td>Position Type <span th:text="${job.positionType}"></span></td></tr>
        <tr><td>Skill <span th:text="${job.coreCompetency}"></span></td></tr>
    </table>


</div>

</body>
</html>
